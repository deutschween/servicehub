<!-- welcome.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to parlox!</title>
    <style>
        /* Add some basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 300px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .btn {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background-color: #3e8e41;
        }
        
        .sign-out-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        
        .sign-out-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to Parlox!</h2>
        </div>
        <button class="btn" onclick="window.location.href='loggedin.html'">Go to Parlox Dashboard</button>
        <button class="btn" onclick="window.location.href='entertainment.html'">Go to Iframe Example</button>
        <button class="btn sign-out-btn" onclick="window.location.href='parlox.html'">Sign Out</button>
    </div>
</body>
</html>
