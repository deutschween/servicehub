<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlox</title>
    <style>
        /* Add some basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .info {
            margin-bottom: 20px;
        }
        
        .info p {
            font-size: 1.2rem;
            color: #666;
        }
        
        .btn {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #3e8e41;
        }
        
        .privacy-btn {
            background-color: #3498db;
            color: #fff;
        }
        
        .privacy-btn:hover {
            background-color: #2e6da4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Parlox Dashboard</h1>
        </div>
        <div class="info">
            <p>Parlox is a platform that allows you to manage your online presence and connect with others.</p>
            <p>With Parlox, you can create a profile, share updates, and engage with others in a safe and secure environment.</p>
        </div>
        <button class="btn privacy-btn" onclick="window.location.href='privacy_policy.html'">View Privacy Policy</button>
    </div>
</body>
</html>
