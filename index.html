<!DOCTYPE html>
<html>
  <head>
    <title>Parlox API Store</title>
  </head>
  <body>
    <script>
      var password = prompt("Enter your password:");
      if (password != null) {
        if (password === "Parlox") {
          // Redirect to a URL if the password is correct
          window.location.href = "https://www.Parlox.com";
        } else {
          alert("Password is incorrect. Try again!");
        }
      }
    </script>
  </body>
</html>
