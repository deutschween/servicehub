<html>

    <title>Website Hub</title>

  <body>

      var password = prompt("Enter your password:");
      if (password != null) {
        if (password === "WikiOil") {
          // Redirect to a URL if the password is correct
          window.location.href = "https://sites.google.com/ddsbstudent.ca/wikioil/home";

        }
      }
    </script>
