<!DOCTYPE html>
<html>
  <head>
    <title>Parlox API Store</title>
  </head>
  <body>
    <script>
      var password = prompt("Enter your password:");
      if (password != null) {
        // You can add additional logic here to verify the password
        // For example, you can check if the password matches a specific value
        if (password === "parlox") {
          alert("Password is correct!");
        } else {
          alert("Password is incorrect. Try again!");
        }
      }
    </script>
  </body>
</html>
