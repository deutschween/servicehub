<!DOCTYPE html>
<html>
  <head>
    <title>projects</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
  <body>
    <button style="background-color: #34C759; color: #ffffff;" onclick="checkPassword()">Enter Project Code</button>
    <br><br><br>
    Projects
    <br>
    mysecretpassword = example1
    <br>
    anotherpassword = example2
    <script>
      function checkPassword() {
        var password = prompt("Enter project code:");
        if (password != null) {
          if (password === "mysecretpassword") {
            window.location.href = "https://www.example.com";
          } else if (password === "anotherpassword") {
            window.location.href = "https://www.example.ca";
          } else {
            alert("Code Incorrect");
          }
        }
      }
    </script>
  </body>
</html>
