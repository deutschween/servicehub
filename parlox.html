<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlox Login Page</title>
    <style>
        /* Add some basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 300px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        .btn {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #3e8e41;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .admin-btn {
            background-color: #3498db;
            color: #fff;
        }
        
        .admin-btn:hover {
            background-color: #2e6da4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-header">
            <h2>Login to Parlox</h2>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <button class="btn" id="login-btn">Login</button>
        </form>
        </div>
        <button class="btn admin-btn" id="admin-login-btn">Login as Admin</button>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const adminLoginBtn = document.getElementById('admin-login-btn');

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('credentials.txt')
                .then(response => response.text())
                .then(data => {
                    const credentials = data.split('\n');
                    for (const credential of credentials) {
                        const [credUsername, credPassword] = credential.split(':');
                        if (username === credUsername && password === credPassword) {
                            window.location.href = 'index.html';
                            return;
                        }
                    }
                    alert('Invalid username or password');
                });
        });

        adminLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const adminUsername = prompt('Enter admin username:');
            const adminPassword = prompt('Enter admin password:');

            fetch('admin_credentials.txt')
                .then(response => response.text())
                .then(data => {
                    const adminCredentials = data.split('\n');
                    for (const credential of adminCredentials) {
                        const [adminUser , adminPass] = credential.split(':');
                        if (adminUsername === adminUser  && adminPassword === adminPass) {
                            window.location.href = 'admin_panel.html';
                            return;
                        }
                    }
                    alert('Invalid admin username or password');
                });
        });
    </script>
</body>
</html>
